<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireGuard Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background and Layout */
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Login Card */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid #e74c3c; /* Fire Red Accent */
        }

        /* Logo and Header */
        .logo-icon {
            font-size: 40px;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.2);
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c0392b;
        }

        /* Links */
        a {
            display: block;
            margin-top: 15px;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 13px;
        }

        a:hover {
            color: #e74c3c;
        }

        /* Flash Messages (Error handling) */
        .alert {
            background-color: #fce4e4;
            color: #c0392b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            border-left: 4px solid #c0392b;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-icon">
            <i class="fa-solid fa-fire-extinguisher"></i>
        </div>
        
        <h2>System Login</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %} 
                <div class="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Access Dashboard</button>
        </form>

        <a href="/register">Don't have an account? Create one</a>
    </div>

</body>
</html>
