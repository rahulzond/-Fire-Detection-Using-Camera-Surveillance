<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FireGuard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Reusing the Login Theme */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Prevents cutting off on small screens */
        }

        .register-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid #e74c3c;
        }

        h2 { margin-bottom: 20px; color: #333; }
        
        .form-group { margin-bottom: 15px; text-align: left; }
        
        /* Icons inside input labels for flair */
        .input-label { font-size: 12px; color: #666; margin-bottom: 5px; display: block; }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
            outline: none;
        }

        input:focus { border-color: #e74c3c; box-shadow: 0 0 5px rgba(231, 76, 60, 0.2); }

        button {
            width: 100%;
            padding: 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover { background-color: #c0392b; }

        a { display: block; margin-top: 15px; color: #7f8c8d; text-decoration: none; font-size: 13px; }
        a:hover { color: #e74c3c; }
    </style>
</head>
<body>

    <div class="register-container">
        <h2><i class="fa-solid fa-user-shield" style="color: #e74c3c;"></i> Join FireGuard</h2>
        
        <form method="POST">
            <div class="form-group">
                <span class="input-label">Username</span>
                <input type="text" name="username" placeholder="e.g. OfficerJohn" required>
            </div>
            
            <div class="form-group">
                <span class="input-label">Email Address</span>
                <input type="email" name="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <span class="input-label">Emergency Phone</span>
                <input type="text" name="phone" placeholder="+1 234 567 890" required>
            </div>

            <div class="form-group">
                <span class="input-label">Password</span>
                <input type="password" name="password" placeholder="Create a secure password" required>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <a href="/login">Already have an account? Login here</a>
    </div>

</body>
</html>
