<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Surveillance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Layout Reset */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Poppins', sans-serif; 
            background-color: #121212; 
            color: white; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation Bar */
        .navbar {
            background-color: #1f1f1f;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e74c3c;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .brand {
            font-size: 24px;
            font-weight: 600;
            color: #e74c3c;
            letter-spacing: 1px;
        }

        .user-info {
            font-size: 14px;
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logout-btn {
            background-color: transparent;
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            transition: 0.3s;
            font-size: 13px;
        }

        .logout-btn:hover {
            background-color: #e74c3c;
            color: white;
        }

        /* Main Content Area */
        .dashboard-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Status Banner */
        .status-bar {
            background-color: #2c3e50;
            padding: 10px 20px;
            border-radius: 50px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .pulsing-dot {
            height: 12px;
            width: 12px;
            background-color: #2ecc71; /* Green for Active/Safe, change to Red if you detect fire */
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        /* Video Feed Container */
        .video-wrapper {
            position: relative;
            padding: 10px;
            background: #000;
            border-radius: 10px;
            border: 1px solid #333;
            box-shadow: 0 0 30px rgba(231, 76, 60, 0.1);
        }

        img {
            display: block;
            border-radius: 4px;
            border: 2px solid #e74c3c; /* Red border as requested */
            max-width: 100%;
            height: auto;
        }

        .live-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(231, 76, 60, 0.8);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            font-weight: bold;
            font-family: 'Roboto Mono', monospace;
        }

        .footer-info {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">
            <i class="fa-solid fa-fire-extinguisher"></i> FireGuard
        </div>
        <div class="user-info">
            <span><i class="fa-regular fa-user"></i> {{ name }}</span>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="dashboard-container">
        
        <div class="status-bar">
            <div class="pulsing-dot"></div>
            <span>System Status: <strong>Monitoring</strong></span>
        </div>

        <div class="video-wrapper">
            <span class="live-badge">LIVE FEED</span>
            <img src="{{ url_for('video_feed') }}" width="640" height="480" alt="Live Camera Feed">
        </div>

        <p class="footer-info">
            <i class="fa-solid fa-bell"></i> Alerts configured for registered Email & Phone.
        </p>
    </div>

</body>
</html>
